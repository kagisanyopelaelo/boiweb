<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book an Appointment | Boipelo Dental Clinic</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
     <div class="header-container">
            <img src="images/banner2.png" alt="Boipelo Dental Clinic Logo" class="logo" width="150px" height="150px">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about_us.html">About us</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="resources.html">Resources</a></li>
                    <li><a href="our_team.html">Our team</a></li>
                    <li><a href="contact_us.html">Contact us</a></li>
                    <li><a href="feedback.html">Feedback</a></li>
                </ul>
            </nav>
  </header>

  <main>
    <h1>Book an Appointment</h1>
    <form action="#" method="post">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required><br>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required><br>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="date">Preferred Date:</label>
      <input type="date" id="date" name="date" required><br>

      <label for="service">Service Needed:</label>
      <select id="service" name="service">
        <option value="general">General Dentistry</option>
        <option value="pediatric">Pediatric Dentistry</option>
        <option value="restorative">Restorative Treatment</option>
        <option value="orthodontic">Orthodontic Services</option>
      </select><br>

      <button type="submit">Submit Appointment Request</button>
    </form>
  </main>
</body>
</html>
