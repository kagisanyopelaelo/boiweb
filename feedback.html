<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <header>
        <div class="header-container">
            <a href="index.html"><img src="images/banner2.png" alt="Boipelo Dental Logo" class="logo"></a>
            <nav>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about_us.html">About Us</a></li>
                    <li><a href="services.html">Services</a></li>

                    <li><a href="feedback.html">Feedback</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="feedback-form">
            <h1>We Value Your Feedback</h1>
            <p>Please take a moment to let us know about your experience at Boipelo Dental Clinic.</p>

            <form action="#" method="post">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="rating">How would you rate your experience?</label>
                <select id="rating" name="rating" required>
                    <option value="">--Please choose--</option>
                    <option value="Excellent">Excellent</option>
                    <option value="Good">Good</option>
                    <option value="Average">Average</option>
                    <option value="Poor">Poor</option>
                </select>

                <label for="message">Your Comments:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Submit Feedback</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Boipelo Dental Clinic. All rights reserved.</p>
    </footer>

</body>
</html>
